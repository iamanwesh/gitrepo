<html xmlns:th="https://www.thymeleaf.org/">
<html>

<head>
	<title>Register Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet" />
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="container">

	<div class="card">
		<div class="card-header bg-primary text-white text-center">
			<h1>Student Register Form</h1>
		</div>
		<div class="card-body">
			<form th:action="@{/student/save}" method="post">
				Name <input type="text" name="stdname" class="form-control"><br>
				Gender Male:<input type="radio" value="male" name="stdgen">
				Female:<input type="radio" value="female" name="stdgen"><br >
				Salary <input type="text" name="stdsal" class="form-control">
				Department
				<select name="stddept" class="form-control">
					<option value="-">--SELECT--</option>
					<option value="CSE">CSE</option>
					<option value="MECH.">Mechnical</option>
					<option value="CIVIL">Civil</option>
				</select>
				Address <textarea type="text" name="stdaddress" class="form-control"></textarea><br>

				<input type="submit" value="create" class="btn btn-info" align="center" />
			</form>
		</div>
		<div class="card-footer bg-success text-white text-center" th:if="${Message}">
			[[${Message}]]
		</div>
	</div>
</body>

</html>
