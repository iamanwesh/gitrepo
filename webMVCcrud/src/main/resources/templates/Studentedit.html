<html xmlns:th="https://www.thymeleaf.org/">
<html>

<head>
	<title>Student edit Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet" />
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<pre>
	<div class="card">
		<div class="card-header bg-primary text-white text-center">
			<h1>Student Register Form</h1>
		</div>
		<div class="card-body">
			<form th:action="@{/student/update}" method="post" th:object="${s}">
				ID         :<input type="text" th:field="*{stdid}" class="form-control" readonly/>
				Name       :<input type="text" th:field="*{stdname}" class="form-control" />
				Gender     :Male:<input type="radio" value="male" th:field="*{stdgen}"/>  Female:<input type="radio" value="female" th:field="*{stdgen}"/>  
				Salary     :<input type="text" th:field="*{stdsal}" class="form-control">
				Department :
							<select th:field="*{stddept}" class="form-control">
								<option value="-">--SELECT--</option>
								<option value="CSE">CSE</option>
								<option value="MECH.">Mechnical</option>
								<option value="CIVIL">Civil</option>
							</select>
				Address    :<textarea type="text" th:field="*{stdaddress}" class="form-control"></textarea>
				
					<input type="submit" value="update" class="btn btn-primary">
					
					
			</form>
		</div>
		<div class="card-footer bg-success text-white text-center"  th:if="${Message}">
			[[${Message}]]
		</div>
	</div>
</pre>
</body>

</html>
