<html xmlns:th="https://www.thymeleaf.org/">
<html>

<head>
	<title></title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>

<body class="container">
	<div class="card">
		<div class="card-header bg-primary text-white text-center">
			<h1> Useredit Edit Form</h1>
		</div>
		<div class="card-body">
			<form th:action="@{/Shoper/update}" method="post" th:object="${userdto}" enctype="multipart/form-data">
				ID :<input type="hidden" class="form-control" th:value="${users.userid}" readonly/><br>
				Name :<input type="text" class="form-control" th:field="${userdto.username}" /><br>
				Password :<input type="text" class="form-control" th:field="${userdto.password}" />
				Email :<input type="text" class="form-control" th:field="${userdto.email}" />
				Gender:
				<select th:field="${userdto.gender}">
					<option value="">Select</option>
					<option value="Male">Male</option>
					<option value="Female">Female</option>
				</select>
				<br>
				Address :<textarea class="form-control" th:field="${userdto.address}"></textarea>
				Phoneno: <input type="text" th:field="${userdto.phoneno}" class="form-control" />
				Image: <input type="file" th:field="${userdto.image}" class="form-control" />
				<div><img th:src="@{'/Images/'+${users.image}}" width="100" height="100" /></div>
				<input type="submit" class="btn btn-primary" value="update">
			</form>
		</div>
		<div class="card-footer text-success text-align-center">
			[[${Message}]]
		</div>
	</div>
</body>

</html>
