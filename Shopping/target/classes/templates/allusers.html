<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org/">

<head>
	<title> </title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>

<body class="container-fluid">
	<div class="card">
		<div class="card-header">
			<h1>Library User Detail</h1>

		</div>
		<div class="card-body">
			<table class="table">
				<thead>
					<tr>
						<th scope="col">UserID</th>
						<th scope="col">UserName</th>
						<th scope="col">UserPassword</th>
						<th scope="col">UserMail</th>
						<th scope="col">UserGender</th>
						<th scope="col">UserAddress</th>
						<th scope="col">PhoneNo</th>
						<th scope="col">Image</th>
						<th scope="col">Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${userlist}">
						<th th:text="${user.userid}"></th>
						<td th:text="${user.username}"></td>
						<td th:text="${user.password}"></td>
						<td th:text="${user.email}"></td>
						<td th:text="${user.gender}"></td>
						<td th:text="${user.address}"></td>
						<td th:text="${user.phoneno}"></td>
						<td><img th:src="@{'/Images/'+${user.image}}" width="100" height="100"/></td>
						<td>
							<a class="btn btn-danger" th:href="@{/Shoper/delete(id=${user.userid})}">Delete</a> |
							<a class="btn btn-primary" th:href="@{/Shoper/edit(id=${user.userid})}">Edit</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="card-footer">
			[[${message}]]
		</div>
	</div>


</body>

</html>
